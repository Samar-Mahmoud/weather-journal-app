<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
</head>

<body>
  <div class="holder headline">
    <h1>Weather Journal App</h1>
  </div>

  <div id="app">
    <div class="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="zip code">
    </div>

    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="your feeling"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    
    <div class="title">
      Most Recent Entry
    </div>
    <div class="holder entry">
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
